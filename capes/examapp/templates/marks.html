<!DOCTYPE html>
<html>

<head>
    <title>Results for {{form}}</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }

        tr:hover {
            background-color: cyan;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    {% if form %}
    <h2>Results for {{form}}</h2>
    <div style="overflow-x:auto;">
        <table>
            <tr>
                {% for label in labels%}
                    <th>{{label}}</th>
                {% endfor %}
            </tr>
            
            {% for result in results %}
                <tr>
                    {% for value in result %}    
                        <td>{{value}}</td>  
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
    {% else %}
    <h2>Results for {{form}} are not yet available. Please visit after your instructor makes it available.</h2>
    {% endif %}
</body>

</html>
